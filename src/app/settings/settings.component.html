<form [formGroup]="configForm" (ngSubmit)="save(configForm)">

  <div>
    <mat-form-field>
      <input matInput placeholder="Basic Url Name" formControlName="rootUrl" >
    </mat-form-field>
  </div>

  <div>
    <button mat-button type="submit">Connect</button>
  </div>

</form>

<form [formGroup]="userLoginForm" (ngSubmit)="saveLogin(userLoginForm)">
  <div>
    <mat-form-field>
      <input matInput placeholder="User Email" formControlName="useremail" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="User Password" formControlName="password" >
    </mat-form-field>
  </div>

  <div>
    <button mat-button type="submit">Login</button>
  </div>

</form>
