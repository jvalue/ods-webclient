<mat-card>
  <mat-card-header>
    <mat-card-title>ODS-Datasources</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div>
      <button mat-raised-button color="primary" [routerLink]="['newDataSource']">
        <mat-icon>add</mat-icon> DataSource
      </button>
    </div>

    <div>
      <table mat-table [dataSource]="dataSourceDataSource" class="full-width">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td mat-cell *matCellDef="let element"> {{element.metaData.title}}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.metaData.name}}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th width="100" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/odsConfig/datasources', element.id, 'details']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteDatasource(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'name', 'actions'];"></tr>
      </table>
    </div>

  </mat-card-content>
</mat-card>
